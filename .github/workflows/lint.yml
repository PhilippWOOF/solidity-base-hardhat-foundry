name: Linting

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"
          cache: "npm"

      - run: touch .ci_mode

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts with types
        run: npm run compile

      - name: Run linters
        run: npm run lint:workflow
